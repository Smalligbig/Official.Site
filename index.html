<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Aura Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
        }

        .rainbow-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: color 0.3s, box-shadow 0.3s;
        }

        .rainbow-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.2) 0%, rgba(255, 0, 0, 0) 20%),
                        radial-gradient(circle, rgba(255, 165, 0, 0.2) 20%, rgba(255, 165, 0, 0) 40%),
                        radial-gradient(circle, rgba(255, 255, 0, 0.2) 40%, rgba(255, 255, 0, 0) 60%),
                        radial-gradient(circle, rgba(0, 128, 0, 0.2) 60%, rgba(0, 128, 0, 0) 80%),
                        radial-gradient(circle, rgba(0, 0, 255, 0.2) 80%, rgba(0, 0, 255, 0) 100%),
                        radial-gradient(circle, rgba(75, 0, 130, 0.2) 100%, rgba(75, 0, 130, 0) 120%),
                        radial-gradient(circle, rgba(238, 130, 238, 0.2) 120%, rgba(238, 130, 238, 0) 140%);
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            animation: rainbow 1.5s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .rainbow-button:hover::before {
            opacity: 1;
        }

        .rainbow-button:active {
            color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <button class="rainbow-button">Click Me</button>
</body>
</html>
